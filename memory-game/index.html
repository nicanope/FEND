<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Memory Game!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="style.css" />
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
</head>
<body>
    <header class="header">
        <h1 class="title">Memory Game!</h1>
        <h3 class="subtitle">How fast can you match them?</h3>
    </header>
    <main class="main">
        <div class="stats">
            <table class="stats-table">
                <tbody class="stats-table-body">
                    <tr>
                        <td class="score">stars</td>
                        <td class="timer">time</td>
                        <td class="moves">moves</td>
                    </tr>
                </tbody>
            </table> 
        </div>
        <div class="game">
            <table class="mem-table">
                <tbody class="mem-table-body">
                    <!-- all images for the cards are from fontAwesome -->
                    <tr class="row">
                        <td class="card">
                            <img class="hidden" src="images/bike.svg" alt="bike">
                        </td>
                        <td class="card">
                            <img class="hidden" src="images/alarm-clock.svg" alt="alarm clock">
                        </td>
                        <td class="card">
                            <img class="hidden" src="images/anchor.svg" alt="anchor">
                        </td>
                        <td class="card">
                            <img class="hidden" src="images/bath.svg" alt="bath">
                        </td>
                    </tr>
                    <tr class="row">
                        <td class="card">
                            <img class="hidden" src="images/beer.svg" alt="beer">
                        </td>
                        <td class="card">
                            <img class="hidden" src="images/bolt.svg" alt="bolt">
                        </td>
                        <td class="card">
                            <img class="hidden" src="images/child.svg" alt="child">
                        </td>
                        <td class="card">
                            <img class="hidden" src="images/hand-peace.svg" alt="peace sign hand">
                        </td>
                    </tr>
                    <tr class="row">
                        <td class="card">
                            <img class="hidden" src="images/bike.svg" alt="bike">
                        </td>
                        <td class="card">
                            <img class="hidden" src="images/alarm-clock.svg" alt="alarm clock">
                        </td>
                        <td class="card">
                            <img class="hidden" src="images/anchor.svg" alt="anchor">
                        </td>
                        <td class="card">
                            <img class="hidden" src="images/bath.svg" alt="bath">
                        </td>
                    </tr>
                    <tr class="row">
                        <td class="card">
                            <img class="hidden" src="images/beer.svg" alt="beer">
                        </td>
                        <td class="card">
                            <img class="hidden" src="images/bolt.svg" alt="bolt">
                        </td>
                        <td class="card">
                            <img class="hidden" src="images/child.svg" alt="child">
                        </td>
                        <td class="card">
                            <img class="hidden" src="images/hand-peace.svg" alt="peace sign hand">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="restart">
            <button name="restart-btn">Start over!</button>
        </div>
    </main>
    <footer class="footer">
        <p class="footer-text">Hey I'll be the footer one day, no worries, dude!</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
