<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Memory Game!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
</head>
<body>
    <header class="header">
        <h1 class="title">Memory Game!</h1>
        <h3 class="subtitle">How fast can you match them?</h3>
    </header>
    <main class="main">
        <div class="stats">
            <table class="stats-table">
                <tbody class="stats-table-body">
                    <tr>
                        <td class="stat">
                            <i class="fa fa-star-o"></i>
                            <i class="fa fa-star-o"></i>
                            <i class="fa fa-star-o"></i>
                        </td>
                        <td class="stat">time</td>
                        <td class="stat">moves</td>
                    </tr>
                </tbody>
            </table> 
        </div>
        <div class="game">
            <!-- create a canvas here so that I can programmatically generate the cards to sit in here? -->
            <table class="mem-table">
                <tbody class="mem-table-body">
                    <tr class="row">
                        <td class="card">
                            <i class="fa fa-bicycle hidden"></i>
                        </td>
                        <td class="card">
                            <i class="fa fa-car hidden"></i>
                        </td>
                        <td class="card">
                            <i class="fa fa-anchor hidden"></i>
                        </td>
                        <td class="card">
                            <i class="fa fa-bath hidden"></i>
                        </td>
                    </tr>
                    <tr class="row">
                        <td class="card">
                            <i class="fa fa-beer hidden"></i>
                        </td>
                        <td class="card">
                            <i class="fa fa-bolt hidden"></i>
                        </td>
                        <td class="card">
                            <i class="fa fa-child hidden"></i>
                        </td>
                        <td class="card">
                            <i class="fa fa-coffee hidden"></i>
                        </td>
                    </tr>
                    <tr class="row">
                        <td class="card">
                            <i class="fa fa-bicycle hidden"></i>
                        </td>
                        <td class="card">
                            <i class="fa fa-car hidden"></i>
                        </td>
                        <td class="card">
                            <i class="fa fa-anchor hidden"></i>
                        </td>
                        <td class="card">
                            <i class="fa fa-bath hidden"></i>
                        </td>
                    </tr>
                    <tr class="row">
                        <td class="card">
                            <i class="fa fa-beer hidden"></i>
                        </td>
                        <td class="card">
                            <i class="fa fa-bolt hidden"></i>
                        </td>
                        <td class="card">
                            <i class="fa fa-child hidden"></i>
                        </td>
                        <td class="card">
                            <i class="fa fa-coffee hidden"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="restart">
            <button name="restart-btn">Start over!</button>
        </div>
    </main>
    <footer class="footer">
        <p class="footer-text">Hey I'll be the footer one day, no worries, dude!</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
